<html ng-app="myApp">
<head>
	<title>在线编程</title>
	<meta charset="UTF-8">

	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/fullPage.js/2.7.7/jquery.fullPage.min.css" rel="stylesheet">

	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<style type="text/css" media="screen">
		#editor {
			height: 1000px;
		}
	</style>
	<style>
		.copyright {
			background: #111;
			font-size: 13px;
			text-align: center;
			color: #555;
			padding-top: 14px;
			padding-bottom: 20px;
			border-top: 1px solid #303030;
		}
	</style>

</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">切换导航</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">一起写代码吧</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">CODE</a></li>
				<li><a href="#" data-toggle="modal"
							data-target="#myLogin">
					注册/登录
				</a>
				</li>
			</ul>
		</div>
	</div>
</nav>


<!-- 模态框 -->
<div class="modal fade" id="myLogin" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
						data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					登录在线编程
				</h4>
			</div>
			<div class="modal-body">
				<div class="input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
					<input type="text" class="form-control" placeholder="请输入用户名">
				</div>
				<div class="input-group input-group-lg" style="margin-top: 20px">
					<span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
					<input type="text" class="form-control" placeholder="请输入密码">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-controller="myLogin" ng-click="login()">登录</button>
               		</span>
				</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<div class="container" style="margin-top: 40px">
	<div class="page-header">
		<div class="row">
			<div class="col-sm-6">
				<h1>第一题</h1>
			</div>
			<div class="input-group col-sm-3 pull-right" style="margin-top: 24px">
				<input type="text" class="form-control">
                   <span class="input-group-btn">
                      <button class="btn btn-default" type="button">
						  输入题号
					  </button>
                   </span>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="page-header">
		<h3>题目描述</h3>
	</div>
</div>
<div class="container" style="margin-bottom: 200px">
	<div id="editor" class="row">
		WOKAO
	</div>
</div>
